<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 p-2">
                <table class="table table-striped table-hover table-success">
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>영화명</th>
                            <th>개봉일자</th>
                        </tr>
                    </thead>
                    <tbody id="mlist">

                    </tbody>
                </table>
            </div>
            <div class="col-lg-6 border-start p-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title movieNm"></h5>
                        <p class="card-text content"></p>
                        <a href="#" class="btn btn-primary">예매하기</a>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">상영시간: <span class="showTm"></span></li>
                        <li class="list-group-item">개봉일자: <span class="openDt"></span></li>
                        <li class="list-group-item">감독: <span class="director"></span></li>
                        <li class="list-group-item">배우: <span class="actors"></span></li>
                    </ul>
                    <div class="card-footer">
                        Card footer
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function movieBoxList() {
            const url = "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20240110";
            fetch(url)
                .then(result => result.json())
                .then(result => {
                    console.log(result);

                    const list = result.boxOfficeResult.dailyBoxOfficeList;
                    console.log(list);
                    list.forEach(item => {
                        const newtr = `<tr>
                                <td>${item.rank}</td>
                                <td class="mtitle" data-mcode="${item.movieCd}" onclick="movieinfo('${item.movieCd}')">${item.movieNm}</td>
                                <td>${item.openDt}</td>
                            </tr>`
                        mlist.insertAdjacentHTML("beforeend", newtr); //id값은 변수선언안해도 사용가능.
                    })
                });
        }
        function movieinfo(movieCd) {
            // const movieCd = mlist
            // console.log(movieCd);
            const url2 = "http://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieInfo.json?key=f5eef3421c602c6cb7ea224104795888&movieCd=" + movieCd;
            fetch(url2)
                .then(result => result.json())
                .then(result => {
                    // 감독
                    console.log(result);
                    const director = result.movieInfoResult.movieInfo.directors[0].peopleNm;
                    document.querySelector(".director").innerHTML = director
                    // 출연자 
                    const actors = result.movieInfoResult.movieInfo.actors;
                    document.querySelector(".actors").innerHTML = '';
                    actors.forEach(actor => {
                        document.querySelector(".actors").innerHTML += actor.peopleNm + " ";
                    })
                    // 개봉일자
                    const openDt = result.movieInfoResult.movieInfo.openDt;
                    document.querySelector(".openDt").innerHTML = openDt
                    // 상영시간
                    const showTm = result.movieInfoResult.movieInfo.showTm;
                    document.querySelector(".showTm").innerHTML = showTm + "분";
                    // 영화제목
                    const movieNm = result.movieInfoResult.movieInfo.movieNm;
                    document.querySelector(".movieNm").innerHTML = movieNm
                    // 영화내용
                    const content = result.movieInfoResult.movieInfo.audits[0].watchGradeNm;
                    document.querySelector(".content").innerHTML = content
                })
        }
        movieBoxList();
    </script>
</body>

</html>
